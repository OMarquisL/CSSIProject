      {% if start %}
      <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <main role="main" class="inner cover">
          <!-- <img src="/img/logo.png" alt="Logo"> -->

          <h1 class="cover-heading">Please Sign In</h1>
          <!-- <p class="lead">Welcome -->
          <form id = "sign_in" action="/Login" method="post">
            <div class="form-group valid-form">
              <input type="text" class="form-control" id="inputName" name="Username" value = "{{ Username }}" placeholder="Username" required="">
            </div>
            <div class="form-group">
              <input type="password" data-toggle="validator" data-minlength="6" class="form-control" id="inputPassword" value = "{{ Password }}" name="Password" placeholder="Password" required="">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>

          </main>
            </form>

            {% endif %}

            {% if error %}
              <p class = "error" style="color: red">Incorrect username or password<p>
            {% endif %}

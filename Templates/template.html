<html>
  <head>
    {% block head %}
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/GEO-stylesheets/allPage.css">
    <title> {% block title %} {% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    <button class="btn" id = "housyButton"><i class="fa fa-home"></i> Home</button>
    <div id= "navbar">{% block navbar %}

      {% endblock %}
    </div>
    <div id= "content">{% block content %}

      {% endblock %}
    </div>
  </body>
  <footer>
    <script type="text/javascript">
      document.getElementById("housyButton").onclick = function (){
        location.href = "/Home"
      };
    </script>
  </footer>
</html>

runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

# - url: /
#   static_files: index.html
#   upload: index\.html
- url: /GEO-stylesheets
  static_dir: GEO-stylesheets

- url: /GEO-Images
  static_dir: GEO-Images

- url: .*
  script: main.app



libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "2.6"
